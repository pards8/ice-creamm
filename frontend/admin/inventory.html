<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Status</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="shortcut icon" type="image" href="FIGMA/logo1.png">
    <link rel="stylesheet" href="inventory.css">


</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-2 sidebar">
                <h3>
                    <img src="./ass/logo1.png"  alt="logo" style="width: 40px; height: 40px; margin-right: 10px;">
                    Mr. Frooze
                </h3>
                
                <div class="pt-5">
                    <a href="#">Dashboard</a>
                <a href="#">Sales Report</a>
                <a href="#">Inventory Status</a>
                <a href="#">Price Management</a>
                <a href="#" style="margin-top: 300px;">Log Out</a>
                </div>
            </div>
            
           
            <div class="col-md-10 dashboard-content">
                <div class="header">
                    <h1 id="dashboard-title"><b>Inventory Status</b></h1>


                    <div>
                        <a ><i class="fa-solid fa-user" style="color: #030303;"></i>user</a>
                    </div>
                </div>

                <div class="content">
                    <div class="header" id="fefe">
                      <div class="card" id="coneCard">Cone <br> <b>100</b></div>
                      <div class="card" id="cupCard">Cup <br> <b>100</b></div>
                      <div class="card" id="floatCard">Float <br> <b>100</b></div>
                    </div>
                
                    <table>
                      <thead>
                        <tr>
                          <th>Flavors</th>
                          <th>Quantity Stock</th>
                          <th>Actions</th>
                        </tr>
                      </thead>
                      <tbody id="inventoryTable">
                        <tr>
                          <td contenteditable="true">Chocolate</td>
                          <td contenteditable="true">99</td>
                          <td>
                            <button class="edit-btn">Edit</button>
                            <button class="delete-btn" onclick="deleteRow(this)">Delete</button>
                          </td>
                        </tr>
                        <tr>
                          <td contenteditable="true">Strawberry</td>
                          <td contenteditable="true">99</td>
                          <td>
                            <button class="edit-btn">Edit</button>
                            <button class="delete-btn" onclick="deleteRow(this)">Delete</button>
                          </td>
                        </tr>
                        <tr>
                            <td contenteditable="true">Vanilla</td>
                            <td contenteditable="true">99</td>
                            <td>
                              <button class="edit-btn">Edit</button>
                              <button class="delete-btn" onclick="deleteRow(this)">Delete</button>
                            </td>
                          </tr>
                          <tr>
                            <td contenteditable="true">Cookie Dough</td>
                            <td contenteditable="true">99</td>
                            <td>
                              <button class="edit-btn">Edit</button>
                              <button class="delete-btn" onclick="deleteRow(this)">Delete</button>
                            </td>
                          </tr>
                          <tr>
                            <td contenteditable="true">Mint</td>
                            <td contenteditable="true">99</td>
                            <td>
                              <button class="edit-btn">Edit</button>
                              <button class="delete-btn" onclick="deleteRow(this)">Delete</button>
                            </td>
                          </tr>
                      </tbody>
                    </table>
                  </div>
                
                  
     
            </div>

            
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function deleteRow(btn) {
          const row = btn.parentNode.parentNode;
          row.parentNode.removeChild(row);
        }
      </script>
</body>
</html>
