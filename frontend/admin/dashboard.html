<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="shortcut icon" type="image" href="FIGMA/logo1.png">
    <link rel="stylesheet" href="dashboard.css">


</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-2 sidebar">
                <h3>
                    <img src="./ass/logo1.png"  alt="logo" style="width: 40px; height: 40px; margin-right: 10px;">
                    Mr. Frooze
                </h3>
                
                <div class="pt-5">
                    <a href="#">Dashboard</a>
                <a href="#">Sales Report</a>
                <a href="#">Inventory Status</a>
                <a href="#">Price Management</a>
                <a href="#" style="margin-top: 300px;">Log Out</a>
                </div>
            </div>
            
           
            <div class="col-md-10 dashboard-content">
                <div class="header">
                    <h1 id="dashboard-title"><b>DASHBOARD</b></h1>


                    <div>
                        <a ><i class="fa-solid fa-user" style="color: #030303;"></i>user</a>
                    </div>
                </div>
               
                <div class="sales-table">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Items</th>
                                <th>Flavor</th>
                                <th>Size</th>
                                <th>Prices (PHP)</th>
                                <th>Date Ordered</th>
                                <th>Type</th>
                                <th>Status</th> <!-- New Column -->
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>1</td>
                                <td>cone</td>
                                <td>chocolate</td>
                                <td>medium</td>
                                <td>₱84.75</td> <!-- $1.5 converted to PHP -->
                                <td>2024/09/23</td>
                                <td>online</td>
                                <td>
                                    <select class="form-select">
                                        <option value="Pending">Pending</option>
                                        <option value="Done">Done</option>
                                    </select>
                                </td> <!-- Dropdown Status -->
                            </tr>
                            <tr>
                                <td>2</td>
                                <td>cup</td>
                                <td>mint</td>
                                <td>medium</td>
                                <td>₱84.75</td> <!-- $1.5 converted to PHP -->
                                <td>2024/09/23</td>
                                <td>online</td>
                                <td>
                                    <select class="form-select">
                                        <option value="Pending">Pending</option>
                                        <option value="Done">Done</option>
                                    </select>
                                </td> <!-- Dropdown Status -->
                            </tr>
                            <tr>
                                <td>3</td>
                                <td>cone</td>
                                <td>strawberry</td>
                                <td>large</td>
                                <td>₱141.25</td> <!-- $2.5 converted to PHP -->
                                <td>2024/09/23</td>
                                <td>online</td>
                                <td>
                                    <select class="form-select">
                                        <option value="Pending">Pending</option>
                                        <option value="Done">Done</option>
                                    </select>
                                </td> <!-- Dropdown Status -->
                            </tr>
                        </tbody>
                        
                        
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
